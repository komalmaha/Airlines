<html>
<head>
<title>Admin Dash</title>
<style>
	body{
		background-repeat: no-repeat;
		background-position:left center ;
		background-size: cover;
	}
    
</style>
</head>
<body background="/static/abc.jpg">
{% include "adminnav.html" %}
<table border="1" width="700" align="center" bgcolor="white">
    <h2 align="center">Customer Views</h2>
<tr>
    <th height="50">Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Gender</th>
    <th>Remove</th>
</tr>
{% for i in s1 %}
<tr align="center">
    <td height="50">{{i.id}}</td>
    <td >{{i.fname}}</td>
    <td>{{i.address}}</td>
    <td>{{i.email}}</td>
    <td>{{i.mobile}}</td>
    <td>{{i.gen}}</td>
    <td><a href="#">Remove</a></td>
</tr>
{% endfor%}
</table> 
</body>
</html>
